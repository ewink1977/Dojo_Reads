{% extends 'html/base.html' %}

{% block content %}
<div class="row">
    <h2 class="mb-2 pb-2">Welcome!</h2>
</div>
<div class="row mt-5">
    <div class="col-md-7 border border-dark">
        <p class="form-header-text"><strong>Register</strong></p>
        <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label">Name:</label>
                <div class="col-sm-8">
                <input type="text" name="name" id="name" class="form-control" placeholder="Your name!" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="alias" class="col-sm-4 col-form-label">Alias:</label>
                <div class="col-sm-8">
                <input type="text" name="alias" id="alias" class="form-control" placeholder="What you want to go by!" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-4 col-form-label">email:</label>
                <div class="col-sm-8">
                <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                <input type="password" name="password" id="password" class="form-control" aria-describedby="PassHelp" minlength="8" required>
                <small id="PassHelp" class="text-muted">*Password must be at least 8 characters long.</small>
                </div>
            </div>
            <div class="form-group row">
                <label for="confirm_password" class="col-sm-4 col-form-label">Confirm password:</label>
                <div class="col-sm-8">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" minlength="8" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-5 border border-dark">
        <p class="form-header-text"><strong>Log In</strong></p>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">email:</label>
                <div class="col-sm-8">
                <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-8">
                <input type="password" name="password" id="password" class="form-control" minlength="8" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 text-right">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
